name: CI

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  # Linting and code quality
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-lint-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (dev only - no ML libraries)
        run: poetry install --no-interaction --only dev

      - name: Run ruff linting
        run: poetry run ruff check backend/ scripts/

      - name: Run ruff format check
        run: poetry run ruff format --check backend/ scripts/

  # Type checking
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-typecheck-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (no optional groups)
        run: poetry install --no-interaction --without pyirt,pybkt

      - name: Run mypy
        run: poetry run mypy backend/app scripts/ || true
        continue-on-error: true

      - name: Cleanup large dependencies to free disk space
        run: |
          rm -rf .venv/lib/python*/site-packages/torch*
          rm -rf .venv/lib/python*/site-packages/transformers*
          rm -rf ~/.cache/pip

  # Unit and integration tests
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --without pyirt,pybkt
        env:
          PIP_DEFAULT_TIMEOUT: 100
          PIP_RETRIES: 5

      - name: Run tests with coverage
        run: poetry run pytest --cov=backend/app --cov-report=term

      - name: Cleanup to free disk space
        if: always()
        run: |
          rm -rf .venv
          rm -rf ~/.cache/pip

  # Frontend linting
  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  # Frontend type checking
  frontend-type-check:
    name: Frontend Type Check (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: frontend
        run: npm run type-check || true
        continue-on-error: true

  # Frontend tests
  frontend-test:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Jest tests with coverage
        working-directory: frontend
        run: npm run test:coverage -- --ci --passWithNoTests || true
        continue-on-error: true

  # E2E Tests (Playwright)
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:e2e -- --project=chromium
        continue-on-error: true  # E2E tests may fail without full backend

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # Docker Compose validation
  docker-compose-validate:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate docker-compose.yaml
        run: docker compose -f infra/compose/compose.yaml config

      - name: Check services start (databases only)
        run: |
          docker compose -f infra/compose/compose.yaml up -d neo4j opensearch
          sleep 10
          docker compose -f infra/compose/compose.yaml ps
          docker compose -f infra/compose/compose.yaml logs
          docker compose -f infra/compose/compose.yaml down -v

  # Documentation validation
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check markdown files exist
        run: |
          test -f README.md
          test -f LICENSE
          test -f COMPLIANCE.md
          test -f .env.example

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: "*.md"
        continue-on-error: true  # Don't fail on markdown issues

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-security-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (dev only - no ML libraries)
        run: poetry install --no-interaction --only dev

      - name: Run safety check
        run: poetry run pip install safety && poetry run safety check --json || true
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          poetry run pip install bandit
          poetry run bandit -r backend/app -f json || true
        continue-on-error: true

  # All checks pass
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, frontend-lint, frontend-type-check, frontend-test, docker-compose-validate, docs-check]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.docker-compose-validate.result }}" != "success" ]] || \
             [[ "${{ needs.docs-check.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "âœ… All required checks passed!"
          echo "Note: type-check, frontend-type-check, and frontend-test are advisory"
