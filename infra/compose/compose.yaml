services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.16-community
    container_name: adaptive-kg-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adaptive-kg-network

  # OpenSearch Vector Database
  opensearch:
    image: opensearchproject/opensearch:2
    container_name: adaptive-kg-opensearch
    ports:
      - "9200:9200"  # REST API
      - "9600:9600"  # Performance Analyzer
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - plugins.security.disabled=true
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adaptive-kg-network

  # FastAPI Backend (CPU version - default)
  api-cpu:
    build:
      context: ../..
      dockerfile: infra/docker/api.cpu.Dockerfile
    container_name: adaptive-kg-api-cpu
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - LLM_MODE=local
      - EMBEDDING_DEVICE=cpu
      - RERANKER_DEVICE=cpu
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../backend:/app/backend
    depends_on:
      neo4j:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - adaptive-kg-network
    profiles:
      - cpu

  # FastAPI Backend (GPU version)
  api-gpu:
    build:
      context: ../..
      dockerfile: infra/docker/api.gpu.Dockerfile
    container_name: adaptive-kg-api-gpu
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - LLM_MODE=local
      - EMBEDDING_DEVICE=cuda
      - RERANKER_DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../backend:/app/backend
    depends_on:
      neo4j:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - adaptive-kg-network
    profiles:
      - gpu

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  opensearch_data:

networks:
  adaptive-kg-network:
    driver: bridge
