services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.16-community
    container_name: adaptive-kg-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adaptive-kg-network

  # OpenSearch Vector Database
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-Admin@123}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - 9200:9200  # REST API
      - 9600:9600  # Performance Analyzer
    networks:
      - adaptive-kg-network

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    networks:
      - adaptive-kg-network

  # FastAPI Backend (CPU version - default)
  api-cpu:
    build:
      context: ../..
      dockerfile: infra/docker/api.cpu.Dockerfile
    container_name: adaptive-kg-api-cpu
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-Admin@123}
      - OPENSEARCH_USE_SSL=true
      - OPENSEARCH_VERIFY_CERTS=false
      - LLM_MODE=local
      - EMBEDDING_DEVICE=cpu
      - RERANKER_DEVICE=cpu
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../backend:/app/backend
    depends_on:
      neo4j:
        condition: service_healthy
      opensearch:
        condition: service_started
    networks:
      - adaptive-kg-network
    profiles:
      - cpu

  # FastAPI Backend (GPU version)
  api-gpu:
    build:
      context: ../..
      dockerfile: infra/docker/api.gpu.Dockerfile
    container_name: adaptive-kg-api-gpu
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-Admin@123}
      - OPENSEARCH_USE_SSL=true
      - OPENSEARCH_VERIFY_CERTS=false
      - LLM_MODE=local
      - EMBEDDING_DEVICE=cuda
      - RERANKER_DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../backend:/app/backend
    depends_on:
      neo4j:
        condition: service_healthy
      opensearch:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - adaptive-kg-network
    profiles:
      - gpu

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  opensearch_data:

networks:
  adaptive-kg-network:
    driver: bridge
